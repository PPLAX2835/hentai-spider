<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hentai spider</title>
    <link href="js/layui/css/layui.css" rel="stylesheet">
</head>
<body>

    <div class="layui-row">

        <div class="layui-panel">
            <h1>平台管理</h1>
            <a href="artist.html"><h3>作者管理</h3></a>
            <div class="layui-row">
                <button class="layui-btn" id="add-btn">添加</button>
            </div>

            <div class="layui-row">
                <table class="layui-hide" id="platform-table" lay-filter="platform-table"></table>
            </div>
        </div>

    </div>


    <script src="js/layui/layui.js"></script>

    <script>

        layui.use('table', function () {
            var table = layui.table;
            var layer = layui.layer;

            table.render({
                elem: '#platform-table', // 指定table模板  也就是上方的table DOM
                height: 400, // 指定Table模板的高度
                url: '/api/platform', // 对应的数据接口，这边直接是请求的json文件
                limit: 10,
                limits:[10],
                cellMinWidth: 120,
                page: true, // 开启分页
                id: 'platformReload',
                cols: [[
                    // {checkbox: true, fixed: true},
                    {field:'id', title: 'ID', width: 50, sort: true, fixed: true},
                    {field:'name', edit: 'text', title: '平台名'},
                    {field:'url', edit: 'text', title: '地址'},
                    {fixed: 'right', title: '操作', minWidth: 80, align: 'center', toolbar: '#platform-table-theads-tool'}
                ]]
            });

            //行工具栏按钮单击事件（双击事件为：rowDouble）
            table.on('tool(platform-table)', function(obj){
                let id = obj.data.id;
                if (id === ''){
                    obj.del();
                    return;
                }

                if(obj.event === 'delete'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            type: "DELETE",
                            url: '/api/platform/' + id,
                            processData:false,
                            contentType:false,
                            success: function(res) {
                                layer.msg(res);
                                obj.del();
                            }
                        });

                        layer.close(platform);
                    });
                }
            });

            // 行编辑事件
            table.on('edit(platform-table)', function(obj){
                console.log(obj.data)

                let newName = obj.data.name;
                let newUrl = obj.data.url;
                let id = obj.data.id;

                if (newName === '' && newUrl === '') {
                    return;
                }

                var formdata=new FormData();

                formdata.append("name", newName);
                formdata.append("url", newUrl);

                if (id !== '') {
                    $.ajax({
                        type: "PUT",
                        url: '/api/platform/' + id,
                        processData:false,
                        contentType:false,
                        data: formdata,
                        success: function(res) {
                            layer.msg(res);
                        }
                    });
                } else {
                    $.ajax({
                        type: "POST",
                        url: '/api/platform',
                        processData:false,
                        contentType:false,
                        data: formdata,
                        success: function(res) {
                            layer.msg(res);
                            table.reload('platformReload', {
                                url: '/api/platform',
                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                                ,where: {
                                    keyword: $('#keyword-input').val()
                                }
                            })
                        }
                    });
                }

            });

            var $ = layui.$, active = {
                reload: function(){
                    //执行重载
                    table.reload('platformReload', {
                        url: '/api/platform',
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            keyword: $('#keyword-input').val()
                        }
                    })
                }
            };

            $('#search-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            $('#add-btn').on('click', function(){
                let olddata = layui.table.cache.platformReload;
                let newRow= {
                    "id": '',
                    "insertAt": '',
                    "name": '',
                    "url": '',
                    "updateAt": ''
                };
                olddata.push(newRow);
                table.reload('platformReload', {
                    url: null,
                    data: olddata
                })
            });

        })
    </script>

    <script type="text/html" id="platform-table-theads-tool">
        <div class="layui-btn-container">
            <a type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete">删除</a>
        </div>
    </script>

</body>
</html>
