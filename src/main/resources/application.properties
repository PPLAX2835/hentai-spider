# 自定义参数
pplax.spider.basepath=G:/tmp/spiderFile/

pplax.spider.proxy.enable=true
pplax.spider.proxy.host=127.0.0.1
pplax.spider.proxy.port=7890

pplax.spider.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36 Edg/121.0.0.0

# furaffinity网站需要登录才能获得数据，这里需要携带token
pplax.spider.furaffinity.cookie=pplax

# 如果你想要pixiv的限制内容，就要带上cookie
pplax.spider.pixiv.enableCookie=true
pplax.spider.pixiv.cookie=pplax


# 应用服务 WEB 访问端口
server.port=8080

#druid数据库连接池
type=com.alibaba.druid.pool.DruidDataSource

#配置mapper
mybatis.mapper-locations=classpath:dao/*.xml

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/spiderData?serverTimezone=GMT%2B8&useSSL=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

mybatis.configuration.cache-enabled=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
